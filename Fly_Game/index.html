<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <script>
        
        function iniciarJogo(){
            
            var nivel = document.getElementById('nivel').value

            if(nivel === ''){
                alert('Selecione algum nivel!')
                return false
            }else{
                window.location.href = "app.html?"+nivel //passando de pagina de um jeito não convencional(geralmente n faz assim)
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="imagens/game.png" alt="">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                    <select class="form-control" id="nivel">
                        <option value="" >-- Selecionar Nível</option>
                        <option value="Facil" >Fácil</option>
                        <option value="Normal" >Normal</option>
                        <option value="Dificil">Difícil</option>
                    </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()"> Start</button>
                </div>                
            </div>
        </div>
    </div>
</body>
</html>
